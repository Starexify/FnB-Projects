<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
          href="https://github.com/Starexify/starexify.github.io/blob/main/src/assets/images/icon.png?raw=true">
    <title>F&B Projects Hub</title>
    <script type="module" src="ui.js" defer></script>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white items-center">
<nav-bar></nav-bar>

<div class="flex flex-col items-center py-8">
    <!-- Header Section -->
    <fancy-title>Mods</fancy-title>

    <!-- Mod Cards Grid -->
    <div class="grid xl:grid-cols-3 md:grid-cols-2 gap-5 p-5 justify-center">
        <mod-card id="bsr" modId="big-swords-r" curseforge-id="690473" modrinth-id="edrOLdWE" mc-versions="1.12 - 1.21.5" mod-loader="Forge/NeoForge/Fabric" description="Adds BIG swords, glaives, scythes and shields to the game">Big Swords R</mod-card>
        <mod-card id="cosmicore" modId="cosmicore" curseforge-id="1057420" modrinth-id="I6sYca4V" mc-versions="1.21 - 1.21.5" mod-loader="NeoForge" description='Explore the world for the strange space stones, but beware the skies because- <span class="text-red-500 font-bold animate-pulse">METEORS INCOMING!</span>'>Cosmicore</mod-card>
        <mod-card id="hgr" modId="hexxit-gear-r" curseforge-id="376883" modrinth-id="rrDBjSL2" mc-versions="1.14.4 - 1.21.8" mod-loader="Forge/NeoForge/Fabric" description="Bringing back the nostalgia">Hexxit Gear R</mod-card>
        <mod-card icon-src="assets/images/icons/tmml.gif" id="tmml" modId="tmml" curseforge-id="1133923" modrinth-id="7Bs4lCxX" mc-versions="1.19.2 - 1.21.5" mod-loader="Forge/NeoForge/Fabric" description="With modular logistics you can transport chests, spawners, barrels and more">Transport Modules: Modular Logistics</mod-card>
        <mod-card id="mystic_shrubs" modId="mystic-shrubs" curseforge-id="1074868" modrinth-id="Xw1NYCMG" mc-versions="1.21 - 1.21.5" mod-loader="NeoForge/Fabric" description="Mystic Shrubs adds, you guessed, Mystic Shrubs into your world, you can find them and break them to give you loot!">Mystic Shrubs</mod-card>
        <mod-card id="realitymod" modId="realitymod" curseforge-id="1102155" modrinth-id="Miwb8ahh" mc-versions="1.20 - 1.21.1" mod-loader="Forge/NeoForge" description="Aims to enhance the game's biomes, mobs and mechanics. It's currently undergoing a major overhaul, featuring new textures, models, and more realistic gameplay elements.">RealityMod</mod-card>
        <mod-card id="nmt" modId="nmt" curseforge-id="1078643" modrinth-id="GQfEkske" mc-versions="1.21 - 1.21.4" mod-loader="NeoForge" description="This mod adds some THINGS">No More Things</mod-card>
    </div>
</div>
<hr class="mx-auto w-full max-w-screen-xl my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
<div class="flex flex-col items-center py-8">
    <fancy-title>Addons</fancy-title>
    <div class="grid xl:grid-cols-3 md:grid-cols-2 gap-5 p-5 justify-center select-none">
        <mod-card id="bsrxcc" modId="bsrxcc" curseforge-id="1144559" modrinth-id="EIVp5T0t" mc-versions="1.21 - 1.21.5" mod-loader="NeoForge" description="Adds compatibility between Big Swords R and Cosmicore">Big Swords R x Cosmicore</mod-card>
        <mod-card id="hgw" modId="hgw" curseforge-id="1206796" modrinth-id="lpXvNCcN" description="Addon for Hexxit Gear R, introducing unique weapons designed to complement each armor set.">Hexxit Gear Weaponry</mod-card>
    </div>
</div>

<scroll-button></scroll-button>

<fnb-footer class="bg-white dark:bg-gray-900 w-full"></fnb-footer>
</body>
</html>
